<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire voyance rapide par email</title>

    <!-- Importation des polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 252px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        #google_translate_element {
            text-align: center;
            margin-bottom: 20px;
        }

        .goog-te-gadget {
            font-size: 16px !important;
            text-align: center !important;
        }

        .goog-te-combo {
            width: 100% !important;
            max-width: 90vw !important;
            height: 45px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            margin: 0 auto;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #ff85c1;
        }

        .form-container textarea {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-container textarea:focus {
            background-color: #fff;
            border-color: #ff69b4;
            outline: none;
        }

        .grid-container {
            display: none;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .grid-item {
            padding: 10px;
            background-color: #e0e0e0;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
        }

        .grid-item.selected {
            background-color: #ff69b4;
            color: #fff;
        }

        .contact-link {
            text-align: center;
            margin-top: 40px;
            font-family: "Georgia", serif;
            font-size: 14px;
        }

        .contact-link a {
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }

        .contact-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/ClairVoyanceMedium/Frederick_Guidance.github.io/main/Images/logo2.jpg" alt="Logo Voyance" class="logo">
    </div>

    <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>

    <div class="form-container">
        <h1>Voyance privée par email</h1>
        <form id="formulaire" action="https://formspree.io/f/xjkkkywn" method="POST">
            <label for="nom">Nom / Prénom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="text" id="telephone" name="telephone">

            <label for="date_naissance">Date de naissance :</label>
            <input type="text" id="date_naissance" name="date_naissance" required>

            <label for="heure_naissance">Heure de naissance (facultatif) :</label>
            <input type="text" id="heure_naissance" name="heure_naissance">

            <label for="lieu_naissance">Lieu de naissance :</label>
            <input type="text" id="lieu_naissance" name="lieu_naissance">

            <label for="signe_zodiacal">Signe zodiacal :</label>
            <select id="signe_zodiacal" name="signe_zodiacal" required>
                <option value="">-- Choisissez --</option>
                <option value="Capricorne">Capricorne (22 décembre - 19 janvier)</option>
                <option value="Verseau">Verseau (20 janvier - 18 février)</option>
                <option value="Poissons">Poissons (19 février - 20 mars)</option>
                <option value="Bélier">Bélier (21 mars - 19 avril)</option>
                <option value="Taureau">Taureau (20 avril - 20 mai)</option>
                <option value="Gémeaux">Gémeaux (21 mai - 20 juin)</option>
                <option value="Cancer">Cancer (21 juin - 22 juillet)</option>
                <option value="Lion">Lion (23 juillet - 22 août)</option>
                <option value="Vierge">Vierge (23 août - 22 septembre)</option>
                <option value="Balance">Balance (23 septembre - 22 octobre)</option>
                <option value="Scorpion">Scorpion (23 octobre - 21 novembre)</option>
                <option value="Sagittaire">Sagittaire (22 novembre - 21 décembre)</option>
            </select>

            <label for="chiffres">Choisissez 3 chiffres entre 0 et 84 :</label>
            <input type="text" id="chiffres" name="chiffres" readonly required>
            <div class="grid-container"></div>

            <label for="photo">Photo de face (facultatif) :</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="questions">Vos questions :</label>
            <textarea id="questions" name="questions" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
            <div class="contact-link">
                <a href="mailto:contact.clairvoyancemedium@gmail.com">Contact ClairVoyanceMedium.com</a>
            </div>
        </form>
    </div>

    <script>
        function googleTranslateElementInit() {
            const userLang = navigator.language || navigator.userLanguage;
            const languageCode = userLang.split('-')[0];

            new google.translate.TranslateElement({
                pageLanguage: 'fr',
                includedLanguages: 'en,es,zh-CN,hi,ar,pt,ru,ja,de,ko,fr,vi,it,tr,pl,uk,nl,th,sv,cs,el,da,fi,he,hu,id,ms,no,ro,sk,sl,af,bg,hr,lt,lv,sr,et,ta,te,mr,ml,ur,bn,gu,si,sw,zu,iw,fa,ka,am,km',
                autoDisplay: false,
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');

            setTimeout(() => {
                const translateCombo = document.querySelector('.goog-te-combo');
                if (translateCombo) {
                    translateCombo.value = languageCode;
                    translateCombo.dispatchEvent(new Event('change'));
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const chiffresInput = document.getElementById("chiffres");
            const gridContainer = document.querySelector(".grid-container");

            for (let i = 0; i <= 84; i++) {
                const div = document.createElement("div");
                div.classList.add("grid-item");
                div.textContent = i;
                gridContainer.appendChild(div);
            }

            const gridItems = document.querySelectorAll(".grid-item");
            let selectedNumbers = [];

            chiffresInput.addEventListener("click", () => {
                gridContainer.style.display = "grid";
            });

            gridItems.forEach(item => {
                item.addEventListener("click", () => {
                    const number = parseInt(item.textContent);
                    if (selectedNumbers.includes(number)) {
                        selectedNumbers = selectedNumbers.filter(n => n !== number);
                        item.classList.remove("selected");
                    } else if (selectedNumbers.length < 3) {
                        selectedNumbers.push(number);
                        item.classList.add("selected");
                    }
                    chiffresInput.value = selectedNumbers.join(", ");
                    if (selectedNumbers.length === 3) {
                        gridContainer.style.display = "none";
                    }
                });
            });
        });
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
