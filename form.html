<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Questions</title>
</head>
<body>
    <h1>Posez vos questions</h1>
    <form name="questions" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="questions">
        <label>Nom :</label><br>
        <input type="text" name="nom" required><br>
        <label>Email :</label><br>
        <input type="email" name="email" required><br>
        <label>Téléphone :</label><br>
        <input type="text" name="telephone" required><br>
        <label>Questions :</label><br>
        <textarea name="questions" rows="5" required></textarea><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
