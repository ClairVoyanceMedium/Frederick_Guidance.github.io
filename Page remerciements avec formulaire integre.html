<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merci pour votre achat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            color: #555;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #45a049;
        }
    </style>
    <script>
        // Traductions pour le bouton
        const translations = {
            "fr": "La voyance à vos questions ICI",
            "en": "Your fortune-telling HERE",
            "es": "La adivinación a tus preguntas AQUÍ",
            "de": "Die Wahrsagerei zu Ihren Fragen HIER",
            "it": "La chiaroveggenza alle tue domande QUI",
            "zh": "在这里解答您的问题",
            "ja": "あなたの質問はこちらで",
            "ko": "여기에서 귀하의 질문 점 보기",
            "ru": "Предсказание на ваши вопросы ЗДЕСЬ",
            "ar": "التنجيم للإجابة على أسئلتك هنا",
            "hi": "आपके सवालों की ज्योतिष यहाँ",
            // Ajoutez d'autres traductions ici
        };

        // Détecter la langue du navigateur
        const userLang = navigator.language.split('-')[0] || 'fr';

        // Appliquer la traduction appropriée
        document.addEventListener("DOMContentLoaded", () => {
            const ctaButton = document.getElementById('cta-button');
            ctaButton.textContent = translations[userLang] || translations["fr"];
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Merci pour votre achat !</h1>
        <p>Votre paiement a été confirmé avec succès. Pour finaliser votre demande, veuillez remplir le formulaire en cliquant sur le lien ci-dessous.</p>

        <a id="cta-button" class="cta-button" href="https://clairvoyancemedium.github.io/Frederick_Guidance.github.io/form.html#" target="_blank">
            La voyance à vos questions ICI
        </a>
    </div>
</body>
</html>
